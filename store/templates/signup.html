{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class=""alert alert-light border rounded>Create an Account</h3>
            <form action="">
                <!--firstname-->
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="firstname" id="" class="form-control" placeholder="" >
                  </div>
                <!--lastname-->
                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname" id="" class="form-control" placeholder="" >
                <!--phone-->
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" name="phone" id="" class="form-control" placeholder="123456..." >
                  </div>                                    
                <!--email-->
                <div class="form-group">
                  <label for="">Email</label>
                  <input type="text" name="email" id="" class="form-control" placeholder="example@gmail.com" >
                </div>
                <!--password-->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control" placeholder="********" >
                  </div>
                  </div>
                  <div class="form-group">
                    <input class="btn btn-sm btn-info" type="submit" value="Create an Account">
                  </div>                                                    
            </form>
        </div>
    </div>
</div>


{% endblock %}
